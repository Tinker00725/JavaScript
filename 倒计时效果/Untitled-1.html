<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            background-color: black;
            color: white;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-weight: 500;
            font-size: 20px;
            display: inline-block;
        }
    </style>
</head>

<body>

    <div class="hour">1</div>
    <div class="minute">2</div>
    <div class="second">3</div>
    <script>
        function $(name) {
            return document.querySelector(name)
        }
        let hour = $('.hour'),
            minute = $('.minute'),
            second = $('.second');
        let time = new Date('2022-8-8 18:00:00');
        function countDown() {
            let times = parseInt((time - new Date()) / 1000);//距离目标时间秒数
            let h = parseInt(times / 60 / 60);
            h = (h < 10) ? "0" + h : h;
            hour.innerHTML = h;

            let min = parseInt(times / 60 - h * 60);
            min = (min < 10) ? "0" + min : min;
            minute.innerHTML = min;

            let sec = parseInt(times - min * 60 - h * 60 * 60);
            sec = (sec < 10) ? "0" + sec : sec;
            second.innerHTML = sec;
        }
        countDown();//防止刷新变成123
        setInterval(countDown, 1000);
    </script>
</body>

</html>
