<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    html {
        height: 100%;
    }

    body {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        background: url(../images/早上.jpeg) no-repeat center top;
    }

    .box {
        width: 460px;
        margin: 100px auto;
        padding: 5px;
    }

    img {
        display: inline-block;
        cursor: pointer;
        user-select: none;
        -webkit-user-drag: none;
    }
</style>

<body>
    <div class="box">
        <img src="../images/早上.jpeg" alt="picture" width="150px" height="100px">
        <img src="../images/下午.jpeg" alt="picture" width="150px" height="100px">
        <img src="../images/晚上.jpeg" alt="picture" width="150px" height="100px">
    </div>
    <script>
        let imgs = document.querySelectorAll('img');
        for (let i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>

</html>
